<html>
    <head>
        <title>sandchar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src='
https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet' href='./bootstrap.min.css' />
        <script src='./app.js'></script>
    </head>
    <style type='text/css'>
        body {
            margin: 1em;
        }
        .form-control {
            background-color: black;
            color: white;
        }
    </style>
    <body ng-app='sandchar'>
        <div class='container-fluid'>
            <h1>
                {{char.name}}
                <span class='badge'>P: {{char.totalPower()}}</span>
            </h1>
            <div class='row'>
                <div class='col-sm-3'>
                    <h2>Virtues</h2>
                    <table class='table table-striped'>
                        <tr>
                            <th></th>
                            <th>rank</th>
                            <th>power</th>
                        </tr>
                        <tr ng-repeat='virtue in char.virtues'>
                            <td>{{virtue.name}}</td>
                            <td style='padding: 0;'>
                                <input class='form-control' type='number'
                                    ng-model='virtue.rank'/>
                            </td>
                            <td>
                                {{virtue.power()}}
                            </td>
                        </tr>
                    </table>
                <!-- </div>
                <div class='col-sm-3'> -->
                    <h2>Attributes</h2>
                    <table class='table table-striped'>
                        <tr>
                            <th></th>
                            <th>rank</th>
                        </tr>
                        <tr ng-repeat='att in char.attributes'>
                            <td>
                                {{att.name}}
                                <span class='small text-muted'>
                                    ({{att.virtues[0][0]}}+{{att.virtues[1][0]}})/3
                                </span>
                            </td>
                            <td class='bold'>{{att.rank()}}</td>
                        </tr>
                    </table>
                </div>
                <div class='col-sm-3'>
                    <h2>Skills</h2>
                    <table class='table table-condensed table-striped'>
                        <tr ng-repeat='skill in char.skills'>
                            <td class='small'>
                                {{skill}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
